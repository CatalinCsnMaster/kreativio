syntax = "proto3";

service SchemaService {
    rpc getSchema (Schema) returns (Schema) {}
    rpc setSchema (Schema) returns (SimpleResponse) {}
    rpc refreshToken(RefreshTokenRequest) returns (RefreshTokenResponse) {}
}

message Err {
    string msg = 1;
}

message OK {
    string msg = 1;
}

message SimpleResponse {
    OK ok = 1;
    Err error = 2;
}

message Schema {
    string schema = 1;
    string tkn = 2;
    string key = 3;
}

message kv {
    map<string,string> elem = 1;
}

message Empty {

}

message RefreshTokenRequest {
    string token = 1;
}

message RefreshTokenResponse {
    string token = 1;
}
